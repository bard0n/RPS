<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title">Rock, Paper, Scissors</div>

    <div class="uibuttons">
        <div class="choice" onClick="getChoiceAndPlay('rock');gameCheck()">
            <img id="rockbutton" src="./images/choice1.png"></img>
            <div class="text">Rock</div>
        </div>
        <div class="choice" onClick="getChoiceAndPlay('paper');gameCheck()">
            <img id="paperbutton" src="./images/choice2.png"></img>
            <div class="text">Paper</div>
        </div>
        <div class="choice" onClick="getChoiceAndPlay('scissors');gameCheck()">
            <img id="scissorsbutton" src="./images/choice3.png"></img>
            <div class="text">Scissors</div>
        </div>
    </div>
    <div class="result">
        Choose Your Weapon
    </div>
    <div class="display">
        <div class="player"></div>
        <div class="vs">VS</div>
        <div class="computer"></div>
    </div>
    <div class="score">
        Wins: 0 Losses: 0
    </div>

    <div class="footer">
        By&nbsp; <a href="https://github.com/bard0n">bard0n</a>
    </div>
    <script src="rps.js" defer></script>
</body>
</html>
